
<div class="dialog-cliente" [formGroup]="clienteForm">
  <mat-form-field>
    <input placeholder="Nombres" type="text" matInput formControlName="nombres" name="nombres">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Apellidos" type="text" matInput formControlName="apellidos" name="apellidos">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Fecha" [matDatepicker]="picker1" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Correo " type="text" matInput formControlName="correo" name="correo">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Direccion " type="text" matInput formControlName="direccion" name="direccion">
  </mat-form-field>
  <div>
    <button type="!clienteForm.valid" mat-raised-button color="primary" mat-button (click)="setClient()" [mat-dialog-close]="data">Ok</button>
  </div>
  <p>Form Status: {{ clienteForm.status }}</p>
  <p>Form Status: {{ clienteForm.valid }}</p>
</div>
