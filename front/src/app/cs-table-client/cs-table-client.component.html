
<div class="table-client">
  <table mat-table [dataSource]="clientes">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.nombres }} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.apellidos }} </td>
    </ng-container>
    <ng-container matColumnDef="to_char">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.to_char }} </td>
    </ng-container>
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.correo }} </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.direccion }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="atributosCliente; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: atributosCliente;"></tr>
  </table>
  <button mat-raised-button color="accent" (click)="refresh()">Actualizar</button>
</div>
