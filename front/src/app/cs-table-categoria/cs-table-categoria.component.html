
<div class="table-categoria">
  <table mat-table [dataSource]="categorias">
    <ng-container matColumnDef="id_categoria">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.id_categoria }} </td>
    </ng-container>
    <ng-container matColumnDef="nombre_categoria">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.nombre_categoria }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="categories_titles; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: categories_titles;"></tr>
  </table>
  <button mat-raised-button color="accent" (click)="refresh()">Actualizar</button>
</div>
