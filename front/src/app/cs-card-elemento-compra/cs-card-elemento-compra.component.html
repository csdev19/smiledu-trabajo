
<div class="main-card-container">
  <mat-card class="example-card">
    <mat-card-header>
      <div class="example-header-image" mat-card-avatar></div>
      <mat-card-title>{{ producto_item.nombre_producto}}    ${{ producto_item.precio}}</mat-card-title>
      <mat-card-subtitle>{{ producto_item.nombre_categoria}}</mat-card-subtitle>
    </mat-card-header><img class="imagen" mat-card-image [src]="imagen" alt="Photo of a Shiba Inu">
    <mat-card-content>Este producto cuesta $ {{ producto_item.precio}}</mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="agregar()" [disabled]="!valid_card"> AGREGAR</button>
    </mat-card-actions>
  </mat-card>
</div>
