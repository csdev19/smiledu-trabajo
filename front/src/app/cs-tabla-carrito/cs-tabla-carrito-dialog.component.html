
<h1 mat-dialog-title>Confirmacion de Compra</h1>
<div mat-dialog-content>
  <p>Estas seguro de comprar estos productos?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.cambiado" cdkFocusInitial>Si</button>
</div>
