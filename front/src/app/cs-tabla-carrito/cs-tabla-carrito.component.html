
<button (click)="vaciarStorage()">Borrar</button>
<button (click)="mostrar()">Mostrar</button>
<div class="tabla" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id_categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_categoria  </th>
      <td mat-cell *matCellDef="let row">{{row.id_categoria}} </td>
      <td mat-footer-cell *matFooterCellDef>Total </td>
    </ng-container>
    <ng-container matColumnDef="id_producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id producto </th>
      <td mat-cell *matCellDef="let row">{{row.id_producto}}</td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <ng-container matColumnDef="nombre_categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>categoria </th>
      <td mat-cell *matCellDef="let row">{{row.nombre_categoria}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <ng-container matColumnDef="nombre_producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre_producto </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.nombre_producto">{{row.nombre_producto}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.precio">{{row.precio}} </td>
      <td mat-footer-cell *matFooterCellDef>{{ total_ingreso }} </td>
    </ng-container>
    <ng-container matColumnDef="id_categ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrar  </th>
      <td mat-cell *matCellDef="let row; let i = index"> 
        <button mat-raised-button color="warn" (click)="borrarItem(i)">Borrar </button>
      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns;sticky: true"></tr>
  </table>
</div>
<button mat-raised-button color="warn" (click)="openDialog()">Comprar</button>
