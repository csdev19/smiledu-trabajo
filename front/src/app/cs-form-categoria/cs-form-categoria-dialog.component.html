
<div class="dialog-categoria" mat-dialog-content>
  <mat-form-field>
    <input placeholder="Nombre de la categoria" type="text" matInput [(ngModel)]="data.nombre_categoria" name="nombre_categoria" [value]="nombre_categoria">
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" mat-button [mat-dialog-close]="data.nombre_categoria" cdkfocusinitial>Ok</button>
  </div>
</div>
